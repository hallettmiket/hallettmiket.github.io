---
layout: default
title: hallett lab / courses
categories: 
  - papers
---
 
{% for course in site.categories.papers %}
    {% cycle 'add rows': '<div class="row">', nil, nil %}
		<div class="col-md-4 paperbox">
			<div class="media">
  				<a class="pull-right" href="{{ course.url }}">
    				<img width=100 class="media-object" src="{{ course.image }}">
  				</a>
 			 	<div class="media-body">
    				<div class="smallhead media-heading"><a href="{{ course.url }}" class="off">{{ course.title }}</a></div>
    				<p class="note">{{ course.ref }}</p>
  				</div>
			</div>
			<div class="bigspacer"></div>
			<div class="spacer"></div>
        </div>
    {% cycle 'close rows': nil, nil, '</div>' %}
{% endfor %}
{% cycle 'close rows': nil, '</div>', '</div>' %}
